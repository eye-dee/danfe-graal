import com.bmuschko.gradle.docker.tasks.image.*

plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'com.bmuschko.docker-remote-api' version '6.1.1'
}

group = 'br.danfe'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    compileOnly 'org.projectlombok:lombok'
    implementation 'org.graalvm.sdk:polyglot-tck:19.3.0'

    annotationProcessor 'org.projectlombok:lombok'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'io.projectreactor:reactor-test'
}

test {
    useJUnitPlatform()
}

task buildRubyVM(type: DockerBuildImage) {
    inputDir = file('./graal-ruby')
    images.add('graal/ruby:latest')
}

task buildMyAppImage(type: DockerBuildImage) {
    inputDir = file('./')
    images.add('danfe:latest')
}
